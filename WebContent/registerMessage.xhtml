<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Ted Project</title>
	<!--  <h:outputStylesheet name="newcss.css" library="css"/> -->


</h:head>
<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="content">
		
			<!-- Validation JavaScript & CSS -->
    		<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js" />
    		<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
    		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    		
  			
			<div class="row center_text">
				<div class="vpadding_registrationmessage center_text">
				
					
					<div class="container center_text">
			
						<h:form class="well form-horizontal register_form" action=" " method="post"  id="register_form">
				
							<fieldset>
				
								<!-- Form Name -->
								<div class="form-group center_text">
								<h3><b>Registration succeeded!</b></h3>
								<h4><b>#{user.registerMessage}</b></h4>
								</div>
								
								<!-- Register button-->
								<div class="form-group last center_text">
									<h:commandLink id="btnsearch" action="index?faces-redirect=true" styleClass="btn btn-success">
    										<i class="glyphicon glyphicon-home"></i> Go to Home
									</h:commandLink>

								</div>
			  
							</fieldset>
						
						</h:form>
			
					</div>
					
				</div>
					
			</div>
				
		</ui:define>
		
	</ui:composition>

</h:body>
</html>
