							<li class="login-fields">
								<h:panelGroup layout="block" styleClass="white-font">Username:</h:panelGroup> 
									<h:inputText id="username" value="#{user.username}" styleClass="form-control" a:placeholder="Enter your Username" required="true" requiredMessage="Please enter your username" /> 
									<h:panelGroup layout="block">
										<h:message for="username" styleClass="error" autoUpdate="true" />
								    </h:panelGroup>
							</li>
							
							<li class="login-fields">
								<h:panelGroup layout="block" styleClass="white-font">Password:</h:panelGroup> 
								
									<h:inputSecret
									id="password" value="#{user.password}" styleClass="form-control" a:placeholder="Enter your Password" required="true" requiredMessage="Please enter your password" /> 
									<h:panelGroup layout="block">
										<h:message for="password" styleClass="error" autoUpdate="true" />
									</h:panelGroup>
							</li>
							
							<li class="login-button">
								<h:commandButton id="loginButton" value="Log in" styleClass="btn btn-default navbar-btn" action="#{user.login()}" />
								<h:messages globalOnly="true" styleClass="error" autoUpdate="true"/>
							</li>
